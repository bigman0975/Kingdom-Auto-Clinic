<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="./assets/contact.css">
</head>
<body>
    <h1>How To Get Into Contact With Us?</h1>
    <p>Fill out this Form and We will Contact You Shortly!</p>
    <form action="bigman0975@gmail.com" method="post">
        <fieldset>
            <label for="First-Name">Enter Your First Name: <input id="First-Name" type="text" required/></label>
            <label for="Last-Name">Enter Your Last Name: <input id="Last-Name" type="text" required/></label>
            <label for="Email">Enter Your Email Address: <input type="email" required></label>
        </fieldset>
        <fieldset>
            <label for="Issue">Describe the Issue You Are Having: <textarea name="Issue" id="Issue" rows="5" cols="30" placeholder="Enter your text here.."></textarea></label>
        </fieldset>
        <fieldset>
            <Label for="referal">How did you hear about Us?
                <select id="referal">
                    <option value="">Select one</option>
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="3">Website</option>
                    <option value="4">Other</option>
                </select>
            </Label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
